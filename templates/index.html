
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест Lara</title>
</head>
<body>
<h1>Биржа недвижимости Lara</h1>

<form method="POST" action="/">
    <input type="text" name="district" placeholder="Введите район" required>
    <input type="number" name="area" placeholder="Площадь" required>
    <button type="submit">Рассчитать</button>
</form>

{% if result %}
    <h2>Результат: {{ result.total_price }} €</h2>
{% endif %}

</body>
</html>
